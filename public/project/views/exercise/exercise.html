

<div id="main">
    <div class="container">
        <h2 class="page-header">Exercises</h2>
        <div class="row">
            <div class="col-sm-8">
               <div id="content">
                   <tabset>
                       <tab ng-repeat="cat in categories" heading="{{cat.name}}" active="cat.active" ng-click="select(cat)">
                           <table class="table table-striped table-bordered">
                               <tbody>
                                   <tr ng-repeat="exercise in exercises">
                                       <th>
                                           <a href="#/exercise/{{exercise.id}}">
                                               <div class="media ">
                                                   <div style="width:2000px;height:70px" class="media-left">
                                                       <img style="max-width:100%;max-height:100%"
                                                            src="{{exercise.images}}" />
                                                   </div>
                                                   <div class="media-body">{{exercise.name}}</div>
                                               </div>
                                           </a>
                                       </th>
                                      </tr>
                                </tbody>
                           </table>
                       </tab>
                     </tabset>
                </div>
            </div>
            <div class="col-sm-4">
                <div>
                   

                </div>
            </div>
        </div>
    </div>
</div>
