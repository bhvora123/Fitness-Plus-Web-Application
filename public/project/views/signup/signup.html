<div class="container">
    <h2 class="page-header">Signup</h2>
    <div class="row">
        <div class="col-sm-5">
            <p class="validateTips">Fields marked with * are mandatory</p>
            <form class="form-horizontal" ng-submit="signup(user)" name="myform">
                <fieldset>
                    <div class="form-group" ng-class="{'has-error': myform.username.$invalid}">
                        <label for="username" class="margin col-lg-3 control-label">UserName&nbsp;&nbsp;*</label>
                        <div class="col-lg-9">
                            <input type="text" ng-model="user.username" id="username" placeholder="Username" ng-change="change()"
                                   required class="text form-control margin">
                            <p ng-show="red === true" style="color:red">This username is already taken</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="firstname" class="margin col-lg-3 control-label">First name</label>
                        <div class="col-lg-9">
                            <input type="text" ng-model="user.firstname" id="firstname" placeholder="First name" class="text form-control margin">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastname" class="margin col-lg-3 control-label">Last name</label>
                        <div class="col-lg-9">
                            <input type="text" ng-model="user.lastname" id="name" placeholder="Last name" class="text form-control margin">
                        </div>
                    </div>
                    <div class="form-group" ng-class="{'has-error': myform.email.$invalid}">
                        <label for="email" class="margin col-lg-3 control-label">Email&nbsp;&nbsp;*</label>
                        <div class="col-lg-9">
                            <input type="email" ng-model="user.email" id="email" placeholder="username@gmail.com"
                                   required class="text form-control margin">
                        </div>
                    </div>
                    <div class="form-group" ng-class="{'has-error': myform.password.$invalid}">
                        <label for="password" class="margin col-lg-3 control-label">Password&nbsp;&nbsp;*</label>
                        <div class="col-lg-9">
                            <input type="password" ng-model="user.password" id="password" placeholder="xxxxxxx"
                                   required class="text form-control margin">
                        </div>
                    </div>
                    <div class="col-sm-offset-3 col-sm-8 center-align">
                        <button type="submit" class="btn btn-lg btn-primary btn-block" ng-disabled="myForm.$invalid">
                            Register
                        </button>
                    </div>
                    <!-- Allow form submission with keyboard without duplicating the dialog button 
                    <input ng-click="signup(user)" type="submit" tabindex="-1" class="btn btn-default margin" value="Register">-->

                </fieldset>
            </form>
            </div>
        </div>
    <div id="dialog-form" title="Create new user">
       
    </div>
    </div>
<style>
    .margin {
        margin-top:10px;
    }
</style>
